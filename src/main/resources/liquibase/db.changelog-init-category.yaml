databaseChangeLog:
  - changeSet:
      id: create-category-table
      author: REILLLx
      preconditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: Category
      changes:
        - createTable:
            tableName: Category
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - addUniqueConstraint:
                  tableName: Product
                  columnNames: name, category_id
                  constraintName: uq_product_name_category
              - addForeignKeyConstraint:
                  baseTableName: Product
                  baseColumnNames: category_id
                  referencedTableName: Category
                  referencedColumnNames: id
                  constraintName: fk_product_category
                  onDelete: CASCADE
