databaseChangeLog:
  - changeSet:
      id: create-orders-table
      author: REILLLx
      preconditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: Orders
      changes:
        - createTable:
            tableName: Orders
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: order_date
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: customer_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
