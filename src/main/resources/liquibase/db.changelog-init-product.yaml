databaseChangeLog:
  - changeSet:
      id: create-product-table
      author: REILLLx
      preconditions:
        - onFail: MARK_RAN
        - not:
            tableExists:
              tableName: Product
      changes:
        - createTable:
            tableName: Product
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: NUMERIC(10, 2)
                  constraints:
                    nullable: false
              - column:
                  name: category_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT

        - addUniqueConstraint:
            tableName: Product
            columnNames: name, category_id
            constraintName: unique_product_name_per_category

        - addForeignKeyConstraint:
            baseTableName: Product
            baseColumnNames: category_id
            referencedTableName: Category
            referencedColumnNames: id
            onDelete: CASCADE
            constraintName: fk_product_category

        - createIndex:
            tableName: Product
            indexName: idx_product_name
            columns:
              - column:
                  name: name
